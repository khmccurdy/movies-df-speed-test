<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/style.css" />
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
</head>
<body>
    <div class="divider" style="margin-top: 5px"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align:center;font-weight:bold">Movie Recommendation</h1>
                <hr>
            </div>
        </div>
        
        <div class="row" style="margin-left: 10px">
            <div class="col-lg-5 col-centered">
                <div class="form-group">
                    <div class="row" id="search-bar-group">
                        <form autocomplete="off">
                            <div id="movieRatingsForm"></div>
                            <input type="submit" class="btn btn-default submitButton" type="submit" value="Submit" id="moviesSubmit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-centered">
                <h3 id="textResponse"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-centered" id="listResponse">

            </div>
        </div>

    </div>
    
    
    <script src="/static/autocomplete.js"></script>
    <script src="/static/logic.js"></script>
</body>
</html>
